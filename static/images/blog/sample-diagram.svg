<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f9fafb"/>
  
  <!-- Boxes -->
  <rect x="50" y="150" width="120" height="80" rx="8" fill="url(#grad1)"/>
  <text x="110" y="195" font-family="monospace" font-size="16" fill="white" text-anchor="middle">Input</text>
  
  <rect x="250" y="150" width="120" height="80" rx="8" fill="url(#grad1)"/>
  <text x="310" y="195" font-family="monospace" font-size="16" fill="white" text-anchor="middle">Process</text>
  
  <rect x="450" y="150" width="120" height="80" rx="8" fill="url(#grad1)"/>
  <text x="510" y="195" font-family="monospace" font-size="16" fill="white" text-anchor="middle">Output</text>
  
  <!-- Arrows -->
  <path d="M 170 190 L 250 190" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 370 190 L 450 190" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="60" font-family="sans-serif" font-size="24" fill="#111827" text-anchor="middle" font-weight="bold">
    Sample Flow Diagram
  </text>
</svg>